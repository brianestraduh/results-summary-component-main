<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <main>
    <body class="flex-container">
      <div class="outer-container">
        <div class="result-container">
          <div class="secondary-result-text">Your Result</div>

          <div class="circle-container secondary-score-text">
            <div class="score-text">76</div>
            of 100
          </div>
          <div class="score-text-description">Great</div>
          <div class="score-text-stat">
            You scored higher than 65% of the people who have taken these tests.
          </div>
        </div>
        <div class="summary-container">
          <h1 class="summary-text">Summary</h1>
          <div class="category-container">
            <div class="category-score-container reaction-red-background">
              <div class="icon-title-container">
                <img
                  src="./assets/images/icon-reaction.svg"
                  alt="thunderbolt"
                />
                <p class="category-header-text reaction-red">Reaction</p>
              </div>
              <div class="score-container category-text">
                <span class="dark-navy">80 </span
                ><span class="dark-navy-faded">/ 100</span>
              </div>
            </div>
          </div>
          <div class="category-container">
            <div class="category-score-container memory-yellow-background">
              <div class="icon-title-container">
                <img src="./assets/images/icon-memory.svg" alt="brain" />
                <p class="category-header-text memory-yellow">Memory</p>
              </div>
              <div class="score-container category-text">
                <span class="dark-navy">92 </span
                ><span class="dark-navy-faded">/ 100</span>
              </div>
            </div>
          </div>
          <div class="category-container">
            <div class="category-score-container verbal-green-background">
              <div class="icon-title-container">
                <img src="./assets/images/icon-verbal.svg" alt="bubble" />
                <p class="category-header-text verbal-green">Verbal</p>
              </div>
              <div class="score-container category-text">
                <span class="dark-navy">61 </span
                ><span class="dark-navy-faded">/ 100</span>
              </div>
            </div>
          </div>
          <div class="category-container">
            <div class="category-score-container visual-blue-background">
              <div class="icon-title-container">
                <img src="./assets/images/icon-visual.svg" alt="eye" />
                <p class="category-header-text visual-blue">Visual</p>
              </div>
              <div class="score-container category-text">
                <span class="dark-navy">73 </span
                ><span class="dark-navy-faded">/ 100</span>
              </div>
            </div>
          </div>
          <div class="btn btn-text">Continue</div>
        </div>
      </div>
    </body>
  </main>
</html>
